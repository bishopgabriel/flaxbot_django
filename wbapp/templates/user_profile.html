{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1>User Profile</h1>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{% url 'dashboard' %}" class="btn btn-primary float-end">Return to dashboard</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
